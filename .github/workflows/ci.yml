name: CI

on:
  push:
    branches:
      - dev
      - staging
      - main
      - master
  pull_request:
    branches:
      - dev
      - staging
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run build
        run: npm run build

      - name: Run typecheck
        run: npm run typecheck

      - name: Validate package
        run: npm pack --dry-run

  package-integrity:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check package contents
        run: |
          echo "ğŸ“¦ Package contents:"
          npm pack --dry-run 2>&1 | grep -E "^npm notice (ğŸ“¦|Tarball|name|version|package size|total files|[0-9])"

      - name: Verify bin has shebang
        run: |
          if head -1 dist/bin/aigile.js | grep -q "#!/usr/bin/env node"; then
            echo "âœ… Shebang present in CLI entry point"
          else
            echo "âŒ Missing shebang in dist/bin/aigile.js"
            exit 1
          fi

      - name: Verify required files
        run: |
          for file in dist/index.js dist/index.cjs dist/index.d.ts dist/bin/aigile.js LICENSE README.md; do
            if [ -f "$file" ]; then
              echo "âœ… $file exists"
            else
              echo "âŒ Missing required file: $file"
              exit 1
            fi
          done
